<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03b4dcfa96.js" crossorigin="anonymous"></script>
    <title>LA BURGUESA</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark p-2">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: aliceblue;" href="#"><strong>LA BURGUESA</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: aliceblue;" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: aliceblue;" href="#">PRODUCTOS</a>
                        </li>
                        <li class="nav-item d-flex">
                            <a class="nav-link" style="color: aliceblue;" href="#">CARRITO</a>
                            <div class="modal-contenedor ">
                                <div class="modal-carrito h-100 ">
                                    <!-- Button trigger modal -->
                                    <div class="d-flex align-items-center h-100">
                                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            class="btn background-none">
                                            <i class="fas fa-cart-plus fs-4 m-2" id="aumentarCarrito"
                                                style="color: lightgoldenrodyellow;"><span
                                                    class="contadorCarrito fs-5 m-2">0</span></i>
                                        </button>
                                    </div>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title text-primary fs-3" id="exampleModalLabel">
                                                        Carrito de compras</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div id="carritoContenedor"></div>

                                                </div>
                                                <div class="modal-body border-top">
                                                    <p class="precioProducto ">Precio total: $<span
                                                            id="precioTotal">0</span></p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button id="vaciarCarrito"
                                                        class="boton-agregar btn btn-danger">Vaciar carrito</button>
                                                    <button type="button" class="btn btn-primary">Pagar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                    <!--<p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p> -->

                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container d-flex justify-content-center mt-5 mb-3">
        <div class="row col-sm-12">
            <section id="checkBox" class="col col-sm-6">
                <div id="divCheckBox">
                    <p class="listCheckBox">
                        <input id="mostrarTodo" type="checkbox" class="valor1"> Mostrar todo
                    </p>
                    <p class="listCheckBox">
                        <input id="cheeseBurga" type="checkbox" class="valores"> Cheese Burga
                    </p>
                    <p class="listCheckBox">
                        <input id="blueBurga" type="checkbox" class="valores"> Blue Burga
                    </p>
                    <p class="listCheckBox">
                        <input id="laLuisito" type="checkbox" class="valores"> La Luisito
                    </p>
                    <p class="listCheckBox">
                        <input id="rotaBurga" type="checkbox" class="valores"> La Rota Burga
                    </p>
                    <p class="listCheckBox">
                        <input id="baconFrito" type="checkbox" class="valores"> Bacon Frito
                    </p>
                    <p class="listCheckBox">
                        <input id="xxl" type="checkbox" class="valores"> XXL
                    </p>
                    <p class="listCheckBox">
                        <input id="vegeta" type="checkbox" class="valores"> Vegeta
                    </p>

                </div>
                <form>
                    <div class="col-sm-8">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="tipoInput" placeholder="Tipo de Burga">
                            <label for="tipoInput">Tipo de Burga</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="medidaInput" placeholder="Medida">
                            <label for="medidaInput">Tamaño </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="descripcionInput" placeholder="Descripción">
                            <label for="descripcionInput">Descripción</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="guarnicionInput" placeholder="Guarnición">
                            <label for="guarnicionInput">Guarnición</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="precioInput" placeholder="Precio">
                            <label for="precioInput">Precio</label>
                        </div>
                        <button id="guardar" type="button" value="guardar"
                            class="btn btn-success my-3 px-2">GUARDAR</button>
                    </div>
                </form>

            </section>
            <div id="seccionProductos" class="col col-sm-6">
                <div></div>
            </div>
        </div>




    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="public/js/main.js"></script>
</body>

</html>
