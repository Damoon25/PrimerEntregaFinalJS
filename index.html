<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03b4dcfa96.js" crossorigin="anonymous"></script>
    <title>LA BURGUESA</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark p-2">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: aliceblue;" href="#"><strong>LA BURGUESA</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: aliceblue;" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: aliceblue;" href="#">PRODUCTOS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 mb-3">
        <section id="checkBox" style="width: 12% ;">
            <div id="divCheckBox" class="w-auto">
                <p class="listCheckBox">
                    <input id="mostrarTodo" type="checkbox" class="valor1"> Mostrar todo
                </p>
                <p class="listCheckBox">
                    <input id="cheeseBurga" type="checkbox" class="valores"> Cheese Burga
                </p>
                <p class="listCheckBox">
                    <input id="blueBurga" type="checkbox" class="valores"> Blue Burga
                </p>
                <p class="listCheckBox">
                    <input id="laLuisito" type="checkbox" class="valores"> La Luisito
                </p>
                <p class="listCheckBox">
                    <input id="rotaBurga" type="checkbox" class="valores"> La Rota Burga
                </p>
                <p class="listCheckBox">
                    <input id="baconFrito" type="checkbox" class="valores"> Bacon Frito
                </p>
                <p class="listCheckBox">
                    <input id="xxl" type="checkbox" class="valores"> XXL
                </p>
                <p class="listCheckBox">
                    <input id="vegeta" type="checkbox" class="valores"> Vegeta
                </p>

            </div>
            <form>
                <label for="titulo">Ingrese tipo de pizza</label><br>
                <input type="text" id="tipoInput" name="tipo"><br>

                <label for="autor">Ingrese especias</label><br>
                <input type="text" id="especiasInput" name="especias"><br>

                <label for="titulo">Ingrese tipo de queso</label><br>
                <input type="text" id="quesoInput" name="queso"><br>

                <label for="titulo">Ingrese precio</label><br>
                <input type="text" id="precioInput" name="precio"><br>

            </form>
            <input id="guardarPizza" class=" my-3 px-2" type="button" value="Guardar pizza">

        </section>
        <div id="seccionProductos" class="row mt-5 mb-5">
            <div></div>
        </div>




    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="public/js/main.js"></script>
</body>

</html>
